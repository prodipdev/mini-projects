<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animation</title>
</head>
<body>
    <!-- Rounding Earth -->
    <div class="glaxy-bg">
        <div class="glaxy">
            <img src="icons/sun.png" alt="sun image" width="200px">
            <div class="earth-stage">
                <img src="icons/earth.gif" alt="earth image" width="80px">
            </div>
        </div>
    </div>

    <!-- Ping Pong -->
    <div class="stage">
        <div class="left-bat"><img src="icons/left-bat.png" alt="left bat" width="150px"></div>
        <div class="ball"><img src="icons/ball.png" alt="ball" width="30px"></div>
        <div class="right-bat"><img src="icons/right-bat.png" alt="right bat" width="150px"></div>
    </div>
</body>
</html>
